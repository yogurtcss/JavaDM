<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
    <head>
        <title>获取属性</title>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <!-- 注意JQuery文件的引入路径！ -->
        <script  src="../../js/jquery-3.3.1.min.js"></script>


        <style type="text/css">
            div,span{
                width: 140px;
                height: 140px;
                margin: 20px;
                background: #9999CC;
                border: #000 1px solid;
                float:left;
                font-size: 17px;
                font-family:Roman;
            }

            div.mini{
                width: 30px;
                height: 30px;
                background: #CC66FF;
                border: #000 1px solid;
                font-size: 12px;
                font-family:Roman;
            }

            div.visible{
                display:none;
            }
        </style>

        <script type="text/javascript">
            /* <!-- 注意JQuery文件的引入路径！ -->
            * <script  src="../../js/jquery-3.3.1.min.js" />
            *  */

            /* 通用属性操作：注意attr( "自定义..." )与prop( "固有..." )的区别嗷
            attribute（特性），是我们赋予某个事物的特质或对象,而attribute是我们通过设置HTML标签而给之赋予的特性
            property（属性），是早已存在的不需要外界赋予的特质,property是DOM对象自身就拥有的属性.

            ▲ 这么多重载方法，我也是佛了
            attr( 【自定义的】属性名--必需,  [此属性的新值newVal--可省略的]  )
            --(1)当缺少第二个形参newVal新值时，表示 获取此属性名 当前所对应的属性值
            --(2)当传入第二个形参newVal新值时：
                 a.若传入的属性名是 元素标签中已经存在了指定的属性(属性名)，则给该属性赋值(设置新值newVal)
                 b.若传入的属性名是 元素标签不存在的属性X(属性名X)，则为此元素标签新增此属性X，并为此新属性X 赋新值为newVal


            prop( 【固有--非自定义的】属性, [此属性的新值newVal--可省略的] )
            --同理具有(1)和(2)，
            --但是，只可以添加元素原本的【固有属性】！！不能添加自定义属性
            --当前的元素没有某个固有属性时，可以用prop方法【添加这个固有属性并为之赋值】！！

			1. attr( 【自定义的】属性名, [newVal --可省略的] ): 获取/设置元素的【自定义添加进来】的属性
			2. removeAttr( 自定义的】属性名 ):删除属性

			3. prop( 【固有--非自定义的】属性, [newVal --可省略的] ):获取/设置元素的【固有--非自定义的】属性
			4. removeProp( 【固有--非自定义的】属性 ):删除属性
            *  */

            $(document).ready( function(){
                //获取北京节点的name属性值
                console.log( "获取北京节点的name属性值："+$("#bj").attr("name") );
                //设置北京节点的name属性的值为dabeijing
                $("#bj").attr( "name", "设置北京节点的name属性的值为dabeijing啊！！" );
                //新增北京节点的discription属性 属性值是didu
                $("#bj").attr("discription", "didu" ); //新属性discription在原本标签中，是不存在的嗷！
                //删除北京节点的name属性并检验name属性是否存在
                /* 我佛了，怎么用代码“检验”哦？
                * 这里意思应该是：删除name属性后，查看网页源代码 “检查” 是否还有name属性！
                *  */
                $("#bj").removeAttr( "name" ); //删除name属性后，查看网页源代码 “检查” 是否还有name属性

                //获得hobby的的选中状态
                console.log( $("#hobby").prop("checked") ); //checked是固有属性
            } )
        </script>

    </head>

    <body>
        <ul>
            <li id="bj" name="beijing" xxx="yyy">北京</li>
            <li id="tj" name="tianjin">天津</li>
        </ul>
        <input type="checkbox" id="hobby"/>

    </body>



</html>
