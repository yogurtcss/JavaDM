<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
    <head>
        <title>样式操作</title>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <!-- 注意JQuery文件的路径！ -->
        <script  src="../../js/jquery-3.3.1.min.js"></script>
        <style type="text/css">
            .one{
                width: 200px;
                height: 140px;
                margin: 20px;
                background: red;
                border: #000 1px solid;
                float:left;
                font-size: 17px;
                font-family:Roman;
            }

            div,span{
                width: 140px;
                height: 140px;
                margin: 20px;
                background: #9999CC;
                border: #000 1px solid;
                float:left;
                font-size: 17px;
                font-family:Roman;
            }

            div .mini{
                width: 40px;
                height: 40px;
                background: #CC66FF;
                border: #000 1px solid;
                font-size: 12px;
                font-family:Roman;
            }
            div .mini01{
                width: 40px;
                height: 40px;
                background: #CC66FF;
                border: #000 1px solid;
                font-size: 12px;
                font-family:Roman;
            }

            /*待用的样式*/
            .second{
                width: 300px;
                height: 340px;
                margin: 20px;
                background: yellow;
                border: pink 3px dotted;
                float:left;
                font-size: 22px;
                font-family:Roman;
            }


        </style>
        <script type="text/javascript" >
            /* 注意 JQuery文件的引入路径！
            * */


            $(document).ready( function(){
                //采用属性增加样式(改变id=one的样式)
                $("#b1").click( function(){
                    /* 原题目：采用属性增加样式(改变id=one的样式)
                    * 什么意思？我真的佛了，难以理解啊！
                    * 为id为one的标签，添加 class为second的样式！！
                    *
                    * prop()方法只可以添加元素原本的【固有属性】！！不能添加自定义属性
                    * 当前的元素没有某个固有属性时，可以用prop方法【添加这个固有属性并为之赋值】！！
                    *
                    * 在这里，id为one的标签是<div/>标签，
                    * 而 class属性是<div/>原本固有的属性，故可以用prop方法添加
                    * 这样，id为one的<div/>标签就有了 class="second"，
                    * 就能套用class="second"的样式了
                    *  */
                    $("#one").prop( "class","second" );
                } );

                /* addClass( XXX ):添加class属性的值为 XXX
                *  */
                $("#b2").click( function(){
                    $("#one").addClass( "second" );
                } );

                /* removeClass( XXX ):删除【class属性值为 XXX】 的 【那个class属性】
                * class != 'XXX' 【其他class不是XXX的】 那些class属性不被删除
                *  */
                $("#b3").click( function(){ //删除 id为one的标签中：【class属性值为second】 的那个class属性
                    //只删除 class="second"这个属性，其余的class属性不被删除嗷
                    $("#one").removeClass( "second" );
                } );

                /* toggleClass():切换class属性
                * toggle 可扳动的切换开关
				* toggleClass("one"):
				* 如果元素对象上存在class="one"，则将属性值one删除掉。
				* 如果元素对象上不存在class="one"，则添加此属性
                *  */
                $("#b4").click( function(){
                    //如同一个开关，切换(打开、关闭)某个class属性
                    $("#one").toggleClass( "second" );
                } );

                /* css( "样式名"-必需,  ["样式值"-可选]  )：获取/设置css该元素的样式
                * 若无传入"样式值" ，则表示【获取】指定样式名 的样式
                * 若传入 "样式名"-字符串型 与 "样式值"-字符串型，则表示【设置】样式
                *  */
                $("#b5").click( function(){
                    //没有传入第二个参数 样式值，则表示 获取指定样式名 的样式
                    console.log( $("#one").css("backgroundColor") );
                } );

                $("#b6").click( function(){
                    $("#one").css( "backgroundColor","green" );
                } )
            } )
        </script>

    </head>

    <body>

        <input type="button" value="保存"  class="mini" name="ok"  class="mini" />
        <input type="button" value="采用属性增加样式(改变id=one的样式)"  id="b1"/>
        <input type="button" value=" addClass"  id="b2"/>
        <input type="button" value="removeClass"  id="b3"/>
        <input type="button" value=" 切换样式"  id="b4"/>
        <input type="button" value=" 通过css()获得id为one背景颜色"  id="b5"/>
        <input type="button" value=" 通过css()设置id为one背景颜色为绿色"  id="b6"/>

        <h1>有一种奇迹叫坚持</h1>
        <h2>自信源于努力</h2>

        <div id="one">
            id为one
        </div>

        <div id="two" class="mini" >
            id为two   class是 mini
            <div  class="mini" >class是 mini</div>
        </div>

        <div class="one" >
            class是 one
            <div  class="mini" >class是 mini</div>
            <div  class="mini" >class是 mini</div>
        </div>

        <div class="one" >
            class是 one
            <div  class="mini01" >class是 mini01</div>
            <div  class="mini" >class是 mini</div>
        </div>



        <span class="spanone">    span
		</span>

    </body>


</html>
