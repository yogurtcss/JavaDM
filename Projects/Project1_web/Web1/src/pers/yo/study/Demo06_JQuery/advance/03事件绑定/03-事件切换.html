<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <!-- 注意JQuery文件的引入！ -->
    <script src="../../js/jquery-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../js/jquery-migrate-1.0.0.js" type="text/javascript" charset="utf-8"></script>

    <script type="text/javascript" >
        /* 3. 事件切换：toggle
		* jq对象.toggle( 匿名函数fn1, 匿名函数fn2... )
			* 当单击jq对象对应的组件后，会执行 匿名函数fn1.第二次点击会执行 匿名函数fn2.....

		* 注意：1.9版本 .toggle() 方法删除,jQuery Migrate（迁移）插件可以恢复此功能。
			 <script src="../js/jquery-migrate-1.0.0.js" type="text/javascript" charset="utf-8"/>

        *  */
        $(document).ready( function(){
            $("#btn").toggle( //为 id为btn的按钮绑定 切换事件
                function(){ //fn1，第一个匿名函数
                    $("#myDiv").css( "backgroundColor","green" ); //切换绿色
                },
                function(){ //fn2，第二个匿名函数
                    $("#myDiv").css( "backgroundColor","red" ); //切换红色
                }
            )
        } )
    </script>

</head>
<body>
    <input id="btn" type="button" value="事件切换">
    <div id="myDiv" style="width:300px;height:300px;background:pink">
        点击按钮变成绿色，再次点击红色
    </div>
</body>
</html>
