<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <script src="js/jquery-3.3.1.js"></script>
        <script type="text/javascript">
            $( function(){
                $("#button").click( function(){
                    alert( $(this).html() );
                } )
            } )
        </script>
    </head>
    <body>
        <a href="javascript:void(0)" id="button"> 我是html文本内容！ </a>
    </body>
</html>
